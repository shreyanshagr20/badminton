name: Run Selenium Daily

on:
  schedule:
    - cron: '12 * * *'  # Runs every day at 9 AM UTC
  workflow_dispatch:       # (optional) allows manual trigger via GitHub UI

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver
          sudo cp /usr/lib/chromium-browser/chromedriver /usr/bin
          which chromedriver

      - name: Run the Selenium script
        run: |
          python main.py
